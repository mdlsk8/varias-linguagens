<!DOCTYPE HTML>
<html>
    <head>
        <title>Loja Virtual</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/animate.css" />
        <style>
            body{
                font-size: 18px;
            }
            .navbar-header button{
                color: #fff;
            }
            .fullscreen{
                width: 100%;
            }
            main {
                padding-top: 50px;
            }
            footer {
                background-color: #333;
                color: #fff;
                text-align: center;
                padding: 20px 0;
            }
            .tab-pane{
                padding: 10px 5px;
            }
        </style>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-fixed-top navbar-inverse">
                <div class="navbar-header">
                    <a href="#home" class="navbar-brand">Caelum</a>
                    <button class="navbar-toggle" type="button" data-target=".navbar-collapse" data-toggle="collapse">Menu</button>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#novidades">Novidades</a></li>
                        <li><a href="#maisVendidos">Mais Vendidos</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                Camisetas
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Masculino</a></li>
                                <li><a href="#">Feminino</a></li>
                                <li><a href="#">Infantil</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Digite o que você procura"/>
                        </div>
                        <input type="submit" class="btn btn-default" value="Buscar" />
                    </form>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h2 class="panel-title">Sua Compra</h2>
                            </div>
                            <div class="panel-body">
                                <img src="img/produto.png" class="img-responsive img-thumbnail">
                                <dl>
                                    <dt>Nome</dt>
                                    <dd>Camiseta Azul</dd>
                                    
                                    <dt>Cor</dt>
                                    <dd>Azul</dd>
                                    
                                    <dt>Tamanho</dt>
                                    <dd>G</dd>
                                    
                                    <dt>Preço</dt>
                                    <dd>R$ 129,00</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <form>
                            <fieldset>
                                <legend>Informações do Usuário</legend>
                                <div class="form-group">
                                    <label for="nome">Nome Completo:</label>
                                    <input id="nome" type="text" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">@</span>
                                        <input id="email" type="email" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="cpf">CPF:</label>
                                    <input id="cpf" type="text" class="form-control" />
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="novidades" value="sim" checked="checked"/>
                                        Quero receber novidades da loja
                                    </label>
                                </div>
                            </fieldset>
                            <fieldset>
                                <legend>Forma de Pagamento</legend>
                                <div class="form-group">
                                    <label for="bandeira">Bandeira:</label>
                                    <select id="banderia" class="form-control">
                                        <option value="visa">Visa</option>
                                        <option value="master">Mastercard</option>
                                        <option value="amex">American Express</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="numero">Número:</label>
                                    <input id="numero" type="text" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label for="validade">Validade:</label>
                                    <input id="validade" type="month" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label for="cvv">CVV:</label>
                                    <input id="cvv" type="text" maxlength="3" class="form-control"/>
                                </div>
                            </fieldset>
                            <button type="submit" class="btn btn-primary">
                                <span class="glyphicon glyphicon-thumbs-up"></span>
                                Confimar Pedido
                            </button>
                        </form>
                    </div>
                </div>
            </div> 
        </main>
        <footer>
                Avenida Paulista n° 1 </br>
                (11) 2596-1234
        </footer>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/wow.min.js"></script>
        <script>
            $(function(){
                new WOW().init();
            })
        </script>
    </body>
</html>
